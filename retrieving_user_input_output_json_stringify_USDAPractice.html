<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Foods</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
</head>

<body>
  <div class="container">
    <h1>Food Search</h1>

    <!-- This form will be where users input data about the foods they like -->
    <form id="food-form">
      <label for="food-input">Search for your favorite food</label>
      <input type="text" id="food-input"><br>

      <!-- This button will trigger our AJAX call -->
      <input id="find-food" type="submit" value="Food Search">
    </form>

    <!-- We'll be dumping our JSON contents in here -->
    <div id="food-view"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // This .on("click") function will trigger the AJAX Call
      $("#find-food").on("click", function(event) {

        // Preventing the submit button from trying to submit the form
        // We're optionally using a form so the user may hit Enter to search instead of clicking the button
        event.preventDefault();

        // Here we grab the text from the input box
        var myfood = $("#food-input").val();

        // Here we construct our URL https://api.nal.usda.gov/ndb/search/?format=json&q=butter&sort=n&max=25&offset=0&api_key=DEMO_KEY 
        var queryURL = "https://api.nal.usda.gov/ndb/search/?format=json&q=" + myfood + "&sort=n&max=25&offset=0&api_key=ymSDKlrPsi4IE3TGXxHGSy9tcM7TZiHsMqa72FZc&limit=10"

        // Write code between the dashes below to hit the queryURL with $ajax, then take the response data
        // and display it in the div with an id of movie-view

        // YOUR CODE GOES IN THESE DASHES. DO NOT MANUALLY EDIT THE HTML ABOVE

        // =================================================================

        // CODE GOES HERE
          $.ajax({
            url: queryURL,
            method:"GET"
          })
          .then(function(response) {
           $("#food-view").text(JSON.stringify(response));
          });

        // =================================================================
        });
    </script>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Foods</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
</head>

<body>
  <div class="container">
    <h1>Food Search</h1>

    <!-- This form will be where users input data about the foods they like -->
    <form id="food-form">
      <label for="food-input">Search for your favorite food</label>
      <input type="text" id="food-input"><br>

      <!-- This button will trigger our AJAX call -->
      <input id="find-food" type="submit" value="Food Search">
    </form>
    <br>
    <div id="buttons-view"></div>     
    <div id="foodInfo"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
    //Initial Array of Foods Searched     
    var foodButtons = [];

    // displayFoodInfo function re-renders the HTML to display the appropriate content   
    
    function displayFoodInfo() {

      var myfood = $(this).attr("data-name");
      var queryURL = "https://api.nal.usda.gov/ndb/search/?format=json&q=" + myfood +"&max=1&offset=0&api_key=ymSDKlrPsi4IE3TGXxHGSy9tcM7TZiHsMqa72FZc";

       $.ajax({
            url: queryURL,
            method:"GET"
          })
          .then(function(response) {

            var foodHolder = $("<div>");
            var foodName = response.list.item[0].name;
             if (foodName) {
            console.log(foodName);   
            $("#foodInfo").html(foodName);
             }
             //NEED FORM VALIDATION HERE
            //  else if (foodName = undefined){             
            //  $("#foodInfo").html("<p color='red'>Please Enter a valid food name");
            // 
            // var item1 = $("<p>").text("Name: " + foodName);
            // foodHolder.append(item1);           
          });
    }
        
               
      // Function for displaying move data

      function renderButtons() {
            // Deleting the food buttons prior to adding new ones
        // (this is necessary otherwise you will have repeat buttons)
        $("#buttons-view").empty();
        // Looping through the array of food
        for (var i = 0; i < foodButtons.length; i++) {

                // Then dynamicaly generating buttons for each food in the array
                // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
                var a = $("<button>");
                // Adding a class of food-btn to our button
                a.addClass("food-btn");
                // Adding a data-attribute
                a.attr("data-name", foodButtons[i]);
                // Providing the initial button text
                a.text(foodButtons[i]);
                // Adding the button to the buttons-view div
                $("#buttons-view").append(a);
            }
        }
    
      $("#find-food").on("click", function(event) {

        event.preventDefault();
        // Here we grab the text from the input box
        var myfood = $("#food-input").val().trim();            

        foodButtons.push(myfood);
        renderButtons();            
        });
      $(document).on("click", ".food-btn", displayFoodInfo);
      renderButtons();   
               
    </script>
  </div>
</body>

</html>
